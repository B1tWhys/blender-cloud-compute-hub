<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Managers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav align-items-baseline">
            <li class="nav-item"><a href="hmacs.html" class="nav-link active">Managers</a></li>
        </ul>
    </div>
</nav>
<section layout:fragment="content">
    <h1 class="m-2 m-sm-4">Managers</h1>
    <form action="#" th:action="@{managers}" method="post">
        <input type="submit" value="Create" class="btn btn-outline-primary m-2">
    </form>
    <table class="table mx-2 my-2">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">state</th>
            <th scope="col">created timestamp</th>
        </tr>
        </thead>
        <tr th:each="manager : ${managers}">
            <td>
                <a th:text="${manager.id}" th:href="@{managerDetails.html(managerId=${manager.id})}" href="managerDetails.html?managerId=0f7c6bdb-fcb8-4d70-8f4f-02ddbdc54dde">0f7c6bdb-fcb8-4d70-8f4f-02ddbdc54dde</a>
            </td>
            <td th:text="${manager.state}">new</td>
            <td th:text="${manager.humanReadableCreatedTs}">10:58pm yesterday</td>
        </tr>
    </table>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
